<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AMY Sponsors</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-card (click)="presentJudgeModal(s);" *ngFor="let s of sponsors">
      <ion-item>
          <img src="{{s.pic}}">
        <h2>{{s.name}}</h2>
        <p>
          {{s.descripion}}
        </p>
      </ion-item>
      <ion-card-content>
      </ion-card-content>
    </ion-card>
</ion-content>
