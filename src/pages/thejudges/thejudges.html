<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>The Judges</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list ion-item *ngFor="let j of judges">
    <ion-card (click)="presentJudgeModal(j);">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{j.pic}}">
        </ion-avatar>
        <h2>{{j.name}}</h2>
        <p>{{j.title}}</p>
        <p>
          {{j.descripion}}
        </p>
      </ion-item>
      <ion-card-content>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
