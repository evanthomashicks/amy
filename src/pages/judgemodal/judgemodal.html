<ion-header>

  <ion-navbar>
    <button ion-button icon-only class="close-btn" (click)="dismiss()">
      <ion-icon name="md-close"></ion-icon>
    </button>
    <ion-title class="align-center">
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card class="card-style">
    <ion-item>
      <ion-avatar class="avatar-display">
        <img src="{{judgePic}}">
      </ion-avatar>
      <h1 class="align-center">{{judgeName}}</h1>
      <p class="align-center">{{judgeTitle}}</p>
    </ion-item>
  </ion-card>
  <p>
  {{judgeDescription}}
  </p>

</ion-content>
