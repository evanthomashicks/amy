<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Live Voting</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list  ion-item *ngFor="let s of submissions">
    <ion-card>
      <ion-card-title>
        {{s.title}}
      </ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <button ion-button icon-right (click)="seeDetails(s);">
              See Details
              <ion-icon name="md-search"></ion-icon>
            </button>
          </ion-col>
          <ion-col width-50>
            <button ion-button icon-right [disabled]="hasVoted" (click)="castVote(s);">
               {{ voteButtonText }}
              <ion-icon name="md-heart"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
