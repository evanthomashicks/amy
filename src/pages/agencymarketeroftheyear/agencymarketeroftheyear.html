<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agency Marketer Of The Year</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-list ion-item *ngFor="let p of persons" >
    <ion-card>
      <ion-item>
        <ion-avatar item-left>
          <img src="{{p.pic}}">
        </ion-avatar>
        <h2>{{p.name}}</h2>
        <p>{{p.title}}</p>
      </ion-item>
      <ion-card-content>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
